<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My GitHub Pages Site</h1>
    </div>
    <div class="container">
        <div class="content">
            <h2>Hello, World!</h2>
            <p>This is a simple Flask application hosted on GitHub Pages.</p>
            <p>You can modify this page to add your own content and styling.</p>
        </div>
    </div>
</body>
</html>
